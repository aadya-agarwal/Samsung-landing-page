<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and linking external CSS file -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung | Experience Innovation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS file for styling -->
    <script src="script.js"></script>
</head>
<body>
    <!-- Header section containing logo and navigation menu -->
    <header>
        <div class="logo">Samsung</div> <!-- Logo -->
        <nav>
            <ul>
                <li><a href="#products">Products</a></li> <!-- Link to Products section -->
                <li><a href="#about">About</a></li> <!-- Link to About section -->
                <li><a href="#contact">Contact</a></li> <!-- Link to Contact section -->
            </ul>
        </nav>
    </header>
    
    <!-- Hero section with a call-to-action button -->
    <section class="hero">
        <a href="#products" class="btn">Explore Now</a> <!-- Button linking to Products section -->
    </section>
    
    <!-- Products section showcasing latest Samsung products -->
    <section id="products" class="products">
        <h2>Our Latest Products</h2>
        <div class="product-grid">
            <!-- Product card for Galaxy S Series -->
            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk4rTNQ7g5_jEYA4kAHLvJN-10SrKclBpReQ&s" alt="Samsung Phone">
                <h3>Galaxy S Series</h3>
                <p>Experience the power of innovation.</p>
            </div>
            
            <!-- Product card for Smart TVs -->
            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKzU2k9aHhnmVRllJBdjMeX5UVgFgb2FoYEQ&s" alt="Samsung TV">
                <h3>Smart TVs</h3>
                <p>Crystal clear visuals and immersive sound.</p>
            </div>
            
            <!-- Product card for Galaxy Watches -->
            <div class="product-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRupKE1sB8zspEMhkMeZ860FT1djW0P_JRRw&s" alt="Samsung Watch">
                <h3>Galaxy Watches</h3>
                <p>Smart, stylish, and always connected.</p>
            </div>
        </div>
    </section>
    
    <!-- Footer section with copyright information -->
    <footer>
        <p>&copy; 2025 Samsung. All rights reserved.</p>
    </footer>
</body>
</html>
